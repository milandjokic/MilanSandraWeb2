<div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input formControlName="name" type="text" placeholder="Ime"/>
      <input formControlName="lastname" type="text" placeholder="Prezime"/>
      <input formControlName="email" type="email" placeholder="Email"/>
      <input formControlName="password" type="password" placeholder="Sifra" name = "password"/>
      <input formControlName="passwordRep" type="password" placeholder="Potvrdite sifru" name="passwordRep"/>
      <input formControlName="dateOfBirth" type="date" placeholder="Datum rodjenja"/>
      <select (change)="onSelect($event)" class="selectClass">
        <option *ngFor="let k of tipKorisnika"  [value] = "k">{{k}}</option> 
      </select>
      <div *ngIf="izabraniTip != 'Regularni korisnik'">
        <input type="file" accept="image/*"  formControlName="image"/>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Registracija</button>
    </form>
  </div>
</div>
