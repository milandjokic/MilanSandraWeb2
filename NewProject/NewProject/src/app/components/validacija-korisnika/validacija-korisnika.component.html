<div class="row">
    <div class="login-page">
      <div>
          <div class="form">
            
              <div>
              <select name="selectedUser" class="login-form" (change)="onSelectUser($event)">
                <option *ngIf="users.length == 0">Nema vise zahteva</option>
                <option *ngFor="let u of users" [value]="u.Email">{{u.Email}}</option>
                 
              </select>
             </div>
              <br>
        </div>
        <br/>
     </div>

        <div class="form">
          <form class="login-form" [formGroup]="profileForm">
            <span> Ime </span>
            <input formControlName="name" type="text" placeholder="Ime"/><br><br>
            <span> Pezime </span>
            <input formControlName="lastname" type="text" placeholder="Prezime"/><br><br>
            <span> Adresa </span>
            <input formControlName="address" type="text" placeholder="Adresa"/><br><br>
            <span> Email </span>
            <input formControlName="email" type="email" disabled placeholder="Email"/><br><br>
            <span> Datum rodjenja </span>
            <input formControlName="dateOfBirth" type="date" placeholder="Datum rodjenja"/><br><br>
            <div *ngIf="profileForm.valid">
                <button class="btn btn-lg btn-primary text-uppercase active" (click)="validate()">Validacija</button>
              </div>
              <div *ngIf="!profileForm.valid">
                <button class="btn btn-lg btn-primary text-uppercase disabled" [disabled]="!profileForm.valid">Validacija</button>
              </div>
              <br>
              <div *ngIf="profileForm.valid">
                  <button class="btn btn-lg btn-primary text-uppercase active" (click)="dismiss()">Odbij</button>
                </div>
                <div *ngIf="!profileForm.valid">
                  <button class="btn btn-lg btn-primary text-uppercase disabled" [disabled]="!profileForm.valid">Odbij</button>
                </div>
            
              <img style="height: 300px; width: 300px" *ngIf="image" [src]="image">
            
            <br>
          </form>
        </div>
      </div>
