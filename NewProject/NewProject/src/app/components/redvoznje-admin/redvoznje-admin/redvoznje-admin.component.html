<div class="row">
    <div class="login-page column">
      <div>
          <div class="form">
            <div>
              <label> Linije </label>
            </div>
              <div>
              <select name="selectedLine" (change)="onSelectLine($event)">
                  <option *ngFor="let l of lines" [value] = "l.Id">{{l.LineName}}</option>
              </select>
              </div>
              <br>
              <div>
                <label>Dan</label>
                <select (change)="onSelectDayType($event)">
                  <option value="0">Radni dan</option>
                  <option value="1">Neradni dan</option>
                </select>
              </div>
              <br>
              <br>
              <li *ngFor="let item of Departures">
                {{item.Departures}}
              </li>
            
          </div>
        </div>
    
        <div>
            <div class="form">
              <form class="login-form" [formGroup]="scheduleForm">
                  <div>
                      <label> Polasci </label>
                    </div>
                      <div>
                      <select name="selectedDeparture" formControlName="selectedDeparture" (change)="onSelectDeparture($event)">
                          <option *ngFor="let d of Departures" [value] = "d.Id">{{d.Departures}}</option>
                      </select>
                      </div>
                      <br>
                      <input [value]= "selectedDeparture" name="editDeleteDeparture" formControlName="editDeleteDeparture" type="text"/>
                      <br>
                      <div class="d-flex justify-content-between">
                          <div *ngIf="scheduleForm.controls.editDeleteDeparture.valid">
                            <button class="btn btn-lg btn-dark text-uppercase active" (click)="onClickEdit()">Edit</button>
                          </div>
                          <div *ngIf="!scheduleForm.controls.editDeleteDeparture.valid">
                            <button class="btn btn-lg btn-dark text-uppercase disabled" [disabled]="!scheduleForm.valid">Edit</button>
                          </div>
                          <div *ngIf="scheduleForm.controls.editDeleteDeparture.valid">
                            <button class="btn btn-lg btn-dark text-uppercase active" (click)="onClickDelete()">Delete</button>
                          </div>
                          <div *ngIf="!scheduleForm.controls.editDeleteDeparture.valid">
                              <button class="btn btn-lg btn-dark text-uppercase disabled" [disabled]="!scheduleForm.valid">Delete</button>
                          </div>
                     </div>
                     <br>
                     <label>Polasci </label>
                     <input formControlName="addDeparture"  type="text" class="form-control">
                     <br>
                     <div *ngIf="scheduleForm.controls.addDeparture.valid">
                         <button class="btn btn-lg btn-dark  col-sm-9 col-md-7 col-lg-12 mx-auto text-uppercase active" (click)="onClickAdd()">Add</button>
                       </div>
                       <div *ngIf="!scheduleForm.controls.addDeparture.valid">
                           <button class="btn btn-lg btn-dark col-sm-9 col-md-7 col-lg-12 mx-auto text-uppercase disabled" [disabled]="!scheduleForm.valid">Add</button>
                       </div>
              </form>
            </div>
        </div>
    </div>
  </div>
