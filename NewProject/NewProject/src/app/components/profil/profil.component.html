<div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div *ngIf="profileForm.controls.activated.value == 0 && role == 'AppUser'">
         <button type="button" class="btn btn-info" disabled>Validacija profila u procesu...</button>
      </div>
      <div *ngIf="profileForm.controls.activated.value == 1 && role == 'AppUser'">
          <button type="button" class="btn btn-info" disabled>Aktiviran</button>
       </div>
       <div *ngIf="profileForm.controls.activated.value == 2 && role == 'AppUser'">
          <button type="button" class="btn btn-warning" disabled>Odbijen</button>
       </div>
      <br>
      <span> Ime </span>
      <input formControlName="name" type="text" placeholder="Ime"/><br><br>
      <span> Pezime </span>
      <input formControlName="lastname" type="text" placeholder="Prezime"/><br><br>
      <span> Adresa </span>
      <input formControlName="address" type="text" placeholder="Adresa"/><br><br>
      <span> Email </span>
      <input formControlName="email" type="email" disabled placeholder="Email"/><br><br>
      <span> Datum rodjenja </span>
      <input formControlName="dateOfBirth" type="date" placeholder="Datum rodjenja"/><br><br>
      <!--<span> Tip korisnika </span>
      <div *ngIf="selectValue == 'RegularUser'; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <select name="userType" (change)="onSelect($event)" required formControlName="userType">
            <option>RegularUser</option>
            <option>Student</option>
            <option>Pensioner</option>
          </select>
        </ng-template>
        <ng-template #elseBlock>
            <select name="userType" disabled class="form-control">
                <option>{{selectValue}}</option>
              </select>
        </ng-template>
        <br>-->
      <div *ngIf="selectedUserType != 'RegularUser' && userProfileActivated == 'false'">
        <input type="file" accept="image/*"  formControlName="image"/>
      </div>
      <br>
      <div *ngIf="profileForm.valid">
          <button class="btn btn-lg btn-primary btn-block text-uppercase active" type="submit">Izmena</button>
        </div>
        <div *ngIf="!profileForm.valid">
          <button class="btn btn-lg btn-primary btn-block text-uppercase disabled" [disabled]="!profileForm.valid" type="submit">Izmena</button>
        </div><br>
      <br><br>
      <div *ngIf="role == 'AppUser'">
        <button (click)="delete()">Obrisi nalog</button>
      </div>
    </form>
    <br><br><br><br>
    <img *ngIf="image" [src]="image" #imageControl>
  </div>
</div>
